{%extends 'base.html'%}

{%block main_block%}
    <div class="container d-flex justify-content-center">

        <div class="card" style="width: 18rem;">
            <div class="card-header">
              Title : {{data.title}}
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Description : {{data.description}}</li>
              <li class="list-group-item">Status : {{data.status}}</li>
              <li class="list-group-item">Created : {{data.created_date}}</li>
              <li class="list-group-item">Updated : {{data.updated_date}}</li>

            </ul>
          </div>
        
    </div>
{%endblock%}
